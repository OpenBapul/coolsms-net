-
  version: 1.0.{build}
  branches:
    only:
    - master
  configuration: Release
  platform: Any CPU
  before_build:
  - cmd: nuget restore
  - cmd: md artifacts\nuget
  build:
    verbosity: minimal
  after_build:
  - cmd: nuget pack "src\CoolSms\CoolSms.csproj" -Properties "Configuration=Release;Platform=AnyCPU" -IncludeReferencedProjects -Version %APPVEYOR_BUILD_VERSION% -OutputDirectory "artifacts\nuget"
  artifacts:
  - path: '**\nuget\*.nupkg'
    name: NuGet
  deploy:
  - provider: NuGet
    api_key:
      secure: sromj9mN3Uv8dh0Lpb+0/ywpACJM6NPxfCJbBL6AxxWcvxacnAGsvUc68T8ptY2+
  skip_commits:
    message: /((Update|Create) .*\.(md|png|jpg|jpeg|bmp|gif))|Create appveyor.yml/

-
  version: 1.0.{build}
  branches:
    except:
    - master
  configuration: Debug
  platform: Any CPU
  before_build:
  - cmd: nuget restore
  skip_commits:
    message: /((Update|Create) .*\.(md|png|jpg|jpeg|bmp|gif))|Create appveyor.yml/
